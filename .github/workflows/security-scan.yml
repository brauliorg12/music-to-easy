name: 🔒 Daily Security Scan

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: 🔍 Vulnerability Scan
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔑 Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🔍 Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

    - name: 📊 Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: 📋 Generate summary report
      if: always()
      run: |
        echo "## 🔒 Daily Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "**Scan Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Scanner:** Trivy $(trivy --version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        
        if [ -f trivy-results.sarif ]; then
          echo "✅ Scan completed successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Scan failed" >> $GITHUB_STEP_SUMMARY
        fi

    - name: 📤 Upload scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: daily-security-scan-${{ github.run_number }}
        path: trivy-results.sarif
        retention-days: 90
