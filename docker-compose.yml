version: '3.8'

services:
  discord-music-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-music-helper
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs
    networks:
      - bot-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  bot-network:
    driver: bridge

# Optional: For development with hot reload
  discord-music-bot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: discord-music-helper-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - bot-network
    profiles:
      - dev
